services:
  - type: web
    name: fast-classified-api
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: JAZZCASH_MERCHANT_ID
        sync: false
      - key: JAZZCASH_PASSWORD
        sync: false
      - key: JAZZCASH_INTEGRITY_SALT
        sync: false
      - key: EASYPAISA_STORE_ID
        sync: false
      - key: EASYPAISA_HASH_KEY
        sync: false

